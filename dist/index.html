<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razer</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <section id="headersection">
        <header>
            <div id="leftheader" class="headercontent">
                <img src="../images/icons/razer.png" alt="logo">
                <div id="menubutt" class="text">Menu</div>
            </div>
            <div class="headercontent">
                <div class="text">PRODUCTS</div>
                <div class="text">ABOUT US</div>
                <div class="text">CONTACT US</div>
            </div>
            <div id="rightheader" class="headercontent">
                <img src="../images/icons/usaflag.webp" alt="flagincon">
                <img src="../images/icons/carticon.webp" alt="carticon">
            </div>
        </header>
    </section>

    <div class="menuhidd" id="menunav">
        <img id="navlogo" src="../images/icons/razer.png" alt="">
        <div id="menucontainer">
            <div class="text">
                <p>Mouse</p>
            </div>
            <div class="text">
                <p>Mechanical keyboards</p>
            </div>
            <div class="text">
                <p>Headsets</p>
            </div>
            <div class="text">
                <p>Pads</p>
            </div>
        </div>
        <img id="mousenav" src="../images/mousenav.png" alt="">
    </div>

    <section id="maincontainer">
        <div id="maintext">
            <h1>RAZER</h1>
            <h2>Let's change the game...</h2>
        </div>
    
        
        <div id="contwithbuttons">
            <div id="slidercontainer">
                <div id="next">
                    <img src="../images/icons/next.png" alt="" style="transform: rotate(180deg);">
                </div>
                <div id="prev">
                    <img src="../images/icons/next.png" alt="">
                </div>
                <div id="1" class="slide" style="display: block">
                    <img src="../images/img1.jpg" alt="">
                </div>
            
                <div id="2" class="slide" style="display: none;">
                    <img src="../images/img2.jpg" alt="">
                </div>

                <div id="3" class="slide" style="display: none;">
                    <img src="../images/img3.jpg" alt="">
                </div>

                <div id="4" class="slide" style="display: none;">
                    <img src="../images/img4.jpg" alt="">
                </div>

                <div id="5" class="slide" style="display: none;">
                    <img src="../images/img5.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
